<div class="border pado">
  <div class="card">
    <form [formGroup]="changePasswordForm" (ngSubmit)="changePasswordSubmit()">
      <div class="card-header">
        <h4 class="text-center">Change Password Form</h4>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="newPassword">New Password</label>
          <input
            id="newPassword"
            type="newPassword"
            formControlName="newPassword"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="confirmPassword"
            >Confirm Password</label
          >
          <input
            id="confirmPassword"
            type="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
          />
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-outline-primary form-control m-1">Submit</button>
        <button type="button" class="btn btn-outline-secondary form-control m-1" (click)="backToList()">Back</button>
      </div>
    </form>
  </div>
</div>
