<div class="border pado" *ngIf="!showDeleteItem">
  <div class="card">
 <div class="card-header" *ngIf="rental$ | async as rental">
  <h4 class="text-center">Rental Detail</h4>
 </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item">Rental Id : {{rental.id}}</li>
    </ul>
  </div>
  <div class="card-footer">
    <a class="btn btn-outline-warning form-control m-1" routerLink="/edit-rental/{{rental.id}}">Edit</a>
    <a class="btn btn-outline-secondary form-control m-1" routerLink="/">Back</a>
    <button class="btn btn-outline-danger form-control m-1" (click)="deleteClick()">Delete</button>
  </div>
  </div>
</div>
<app-delete-item
  *ngIf="showDeleteItem"
  [deleteMessage]="deleteMessage"
  [deleteTitle]="deleteTitle"
  submitButton="Delete"
  cancelButton="Cancel"
  (onDeleteSubmit)="deleteRental($event)"
>
</app-delete-item>
