<div class="border pado" *ngIf="genre$ | async as genre">
  <div class="card">
 <div class="card-header">
  <h4 class="text-center">Genre Detail</h4>
 </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item">Name : {{genre.name}}</li>
    </ul>
  </div>
  <div class="card-footer">
    <a class="btn btn-outline-secondary form-control" routerLink="/genres">Back</a>
  </div>
  </div>
</div>
