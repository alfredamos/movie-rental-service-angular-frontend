<div class="border pado">
  <div class="card">
    <form [formGroup]="genreForm" (ngSubmit)="genreSubmit()">
      <div class="card-header">
        <h4 class="text-center">Genre {{formName}} Form</h4>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="form-control"
          />
        </div>        
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-outline-primary form-control m-1">Submit</button>
        <button type="button" class="btn btn-outline-secondary form-control m-1" (click)="backToList()">Back</button>
      </div>
    </form>
  </div>
</div>
